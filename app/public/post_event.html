<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
        <a class="nav" href= "index.html">Home</a>
        <a class="nav" href= "login.html">Login</a>
        <a class="nav" href= "CreateAccount.html">Create Account</a>
        <a class="nav" href= "post_event.html">Create an Event</a>
        <a class="nav" href="" onclick="getEvents();">Events</a>
    </nav>
  </header>
  <main>
    <h1>Create an Event</h1>
    <p><em>Enter your event details below:</em></p>
    <br>
    <div class="form-container">
      <form id="Event_Form">
        <div>
          <label for="name">Event Name</label>
          <input class="input" id="name" type="text" required>
        </div>
        <div>
          <label for="location">Location</label>
          <input class="input" id="location" type="text" required>
        </div>
        <div>
          <label for="start_date">Start date</label>
          <input class="input" id="start_date" type="datetime-local" required>
        </div>
        <div>
          <label for="end_date">End date</label>
          <input class="input" id="end_date" type="datetime-local" required> 
        </div>
        <div>
          <p>Description</p>
          <textarea class="input" id="description" type="text"></textarea>
        </div>
        <div>
          <input type="submit" value="Create Event">
        </div>
      </form>
    </div>
    <div class="submit-success"><p>Event created successfully!</p></div>
    <div class="submit-fail"><p>Event creation failed.</p></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
